name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Build
        run: cargo build --release

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Validate example manifests
        run: |
          ./target/release/skillsandbox validate examples/skills/weather/
          ./target/release/skillsandbox validate examples/skills/malicious-weather/

      - name: Dry-run example skills
        run: |
          ./target/release/skillsandbox run --dry-run examples/skills/weather/ || true
          ./target/release/skillsandbox run --dry-run examples/skills/malicious-weather/ || true
